<html>
<head>
<script type="text/javascript" src="http://code.jquery.com/jquery-latest.js"></script>
<script type="text/javascript">
var theY = 0;
var theX = 0;
jQuery(document).ready(function(){
	$(document).mousemove(function(e){
		theY = e.pageY;
		theX = e.pageX;
	}); 
	$('area.fremont').bind("click",function(){
		event.preventDefault();
		jQuery("#thatImg").css({
		"position":"absolute",
		"top": (theY - 110) + "px",
		"left": theX + "px",
		}).fadeIn();
		jQuery("#hipster").fadeOut();
		jQuery("#fremont").attr("src","images/map-fremont.png").fadeIn();
	});
})
</script>
<link rel="stylesheet" type="text/css" href="temp.css" />
</head>

<body id="homepage">
<img src="images/fremont-box.png" style="position: absolute; display: none;" id="thatImg" onclick="document.location.href = 'kevin.html'" />

<img id="fremont" src="images/map.png" usemap="#fremont" border="0" width="610" height="975" alt="" />
<map id="_fremont" name="fremont">
<area class="fremont" shape="poly" coords="234,212,289,213,290,185,331,185,352,218,352,255,346,263,346,329,338,326,314,365,289,347,280,355,243,322,235,316,232,300,246,299,247,241,234,241," href="#" alt="" title=""   />
<img src="images/hipster.png" id="hipster" style="float:right; padding-top: 50px;">
</map>
</body>
</html>
