<script type="text/javascript">

	}); 
	$('area.fremont').bind("click",function(){
		event.preventDefault();

		"position":"absolute", 
		"display":"block", 
		"top": (theY + 5) + "px",
		"left": (theX + 5) + "px",
		});
	});
})
</script>
